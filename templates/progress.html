<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress - Q-Pentest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <h2>Scan Progress</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p id="progress-message"></p>
        <a id="results-link" href="#" style="display: none;">View Results</a>
    </main>
    <script>
        function updateProgress() {
            fetch('/progress_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progress-fill').style.width = `${data.percentage}%`;
                    document.getElementById('progress-message').innerText = data.message;
                    if (data.status === 'Complete') {
                        document.getElementById('results-link').href = `/scan_results/${data.filename}`;
                        document.getElementById('results-link').style.display = 'block';
                    }
                });
        }
        setInterval(updateProgress, 1000);
        updateProgress();
    </script>
</body>
</html>
