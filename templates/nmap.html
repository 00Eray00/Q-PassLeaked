<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Nmap Scanner' if lang == 'EN' else 'Nmap Tarayıcı' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>{{ 'Nmap Scanner' if lang == 'EN' else 'Nmap Tarayıcı' }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">{{ 'Home' if lang == 'EN' else 'Ana Sayfa' }}</a> |
            <a href="{{ url_for('about') }}">{{ 'About' if lang == 'EN' else 'Hakkında' }}</a> |
            <a href="{{ url_for('contact') }}">{{ 'Contact' if lang == 'EN' else 'İletişim' }}</a> |
            <a href="{{ url_for('reports') }}">{{ 'Reports' if lang == 'EN' else 'Raporlar' }}</a>
        </nav>
    </header>
    <main>
        <form method="POST" class="form-container">
            <label>{{ 'Hosts' if lang == 'EN' else 'Hedefler' }}:</label>
            <input type="text" name="hosts" required>
            <label>{{ 'Ports' if lang == 'EN' else 'Portlar' }}:</label>
            <input type="text" name="ports" placeholder="e.g., 22-443">
            <label>{{ 'Arguments' if lang == 'EN' else 'Argümanlar' }}:</label>
            <input type="text" name="arguments" placeholder="e.g., -sS -A">
            <label>{{ 'Timing' if lang == 'EN' else 'Zamanlama' }}:</label>
            <input type="text" name="timing" placeholder="e.g., T4">
            <label>{{ 'Sudo' if lang == 'EN' else 'Sudo ile Çalıştır' }}:</label>
            <input type="checkbox" name="sudo">
            <label>{{ 'Output Format' if lang == 'EN' else 'Çıktı Formatı' }}:</label>
            <select name="output_format">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
                <option value="normal">Normal</option>
            </select>
            <label>{{ 'Script Args' if lang == 'EN' else 'Betik Argümanları' }}:</label>
            <input type="text" name="script_args" placeholder="e.g., --script vuln">
            <label>{{ 'Language' if lang == 'EN' else 'Dil' }}:</label>
            <select name="language" id="language">
                {% for lang_code in langs %}
                <option value="{{ lang_code }}">{{ lang_code }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="{{ 'Scan' if lang == 'EN' else 'Tara' }}">
        </form>
        <button id="show-tutorial">{{ 'Show Tutorial' if lang == 'EN' else 'Eğitimi Göster' }}</button>
        <div id="tutorial-content" style="display: none;"></div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
