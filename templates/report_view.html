<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - {{ repo_name }} - Q-Pentest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>{{ filename }} - {{ repo_name }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('nmap') }}">Nmap</a> |
            <a href="{{ url_for('about') }}">About</a> |
            <a href="{{ url_for('contact') }}">Contact</a> |
            <a href="{{ url_for('reports') }}">Reports</a>
            <select id="language" onchange="changeLanguage()">
                {% for lang in langs %}
                    <option value="{{ lang }}" {% if lang == 'EN' %}selected{% endif %}>{{ lang }}</option>
                {% endfor %}
            </select>
            <button id="theme-toggle"></button>
        </nav>
    </header>
    <main>
        <div id="markdown-content"></div>
        <div id="raw-markdown" style="display: none;">{{ content }}</div>
        <footer>
            <a href="{{ url_for('reports') }}">Back to Reports</a> |
            <a href="{{ url_for('index') }}">Back to Home</a>
        </footer>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markdown = document.getElementById('raw-markdown').textContent;
            const html = marked.parse(markdown);
            document.getElementById('markdown-content').innerHTML = html;
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
